<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas com Ordenação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nestable2/1.6.0/jquery.nestable.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  
</head>
<body>
 
    <div class="div-top">
        <h1 >Lista de Tarefas</h1>
    </div>
<div class="container my-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="dd" id="task-list"></div>
        </div>
    </div>
</div>
<div class="div-bottom">
    <button class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#taskModal" onclick="openTaskModal()">
      <i class="fa fa-plus"></i>   TAREFA
    </button>
</div>

<!-- Modal de Tarefa -->
<div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="task-form" onsubmit="saveTask(event)">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel">Incluir Tarefa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="task-id">
                    <div class="mb-3">
                        <label for="task-name" class="form-label">Nome da Tarefa</label>
                        <input type="text" class="form-control" id="task-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="task-cost" class="form-label">Custo (R$)</label>
                        <input type="number" class="form-control" id="task-cost" required>
                    </div>
                    <div class="mb-3">
                        <label for="task-deadline" class="form-label">Data Limite</label>
                        <input type="date" class="form-control" id="task-deadline" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
